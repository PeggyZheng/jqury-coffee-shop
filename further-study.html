<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_machine" src="static/coffee_machine.jpg" alt="make this image work" height="300" width="200">
        <img id="coffee_mug" src="static/coffee_mug.jpg" alt="make this image work" height="300" width="200">
        <img id="coffee_beans" src="static/coffee_beans.jpg" alt="make this image work" height="300" width="200">
        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="brew">Brew</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
                <td>$2.05</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script>

    var myImage = $("#coffee_beans");
    var myRevenueMessage = $("#revenue");

    var drinksOrdered = [];
    var total = 0;
    $('#coffee_mug').hide();
    $('#coffee_machine').hide();

    myImage.attr("src", "static/coffee_beans.jpg");

    // Append the drink_type to drinks_ordered and use console.log to view the output

    function revenue(drink_type) {
        
        total += prices[drink_type];
        console.log("Total revenue = " + total);
        return total.toFixed(2);
    }

    function makeCoffee(drinkType) {
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);
        myImage.fadeOut(1000);
        setTimeout(function () {  $('#coffee_machine').fadeIn(1000);}, 1000);
        setTimeout(function () {  $('#coffee_machine').fadeOut(1000);}, 2000);
        setTimeout(function () {  $('#coffee_mug').fadeIn(1000);}, 3000);
        setTimeout(function () {  $('#coffee_mug').fadeOut(1000);}, 4000);
        setTimeout(function () {  $('#coffee_beans').fadeIn(1000);}, 5000);
       // $('#coffee_machine').fadeIn();
        var myRevenue = revenue(drinkType);
        myRevenueMessage.html("Today's revenues: " + myRevenue);
 
// myImage.fadeOut(5000, function(){
//     setTimeout(function(){
//         myImage.fadeIn(5000, function(){
//             myImage.attr('src', 'static/coffee_beans.jpg')
//         }, 6000) 
//     })
// });

//         myImage.attr('src', "static/coffee_machine.jpg");
//         setTimeout(function () { myImage.attr('src', "static/coffee_mug.jpg"); }, 500);
//         setTimeout(function () { myImage.attr('src', "static/coffee_beans.jpg"); }, 1500);
    }




    // Create variables for Espresso, Latte, and Hot Chocolate;
    // and add an event listener to each that calls make_coffee
    var espresso = $("#espresso");
    var latte = $("#latte");
    var hotChocolate = $("#hot-chocolate");
    var brew = $("#brew");

    espresso.on('click', function () { return makeCoffee("espresso"); });
    latte.on('click', function () { return makeCoffee("latte"); });
    hotChocolate.on('click', function () { return makeCoffee("hot chocolate"); });
    brew.on('click', function () { return makeCoffee("brew"); });

    // Use this dictionary to calculate profits for the day and log them to the console.

    var prices = {"brew": 2.05, "espresso": 3.25, "latte": 4.15, "hot chocolate": 2.50};

    

</script>

</body>
</html>
